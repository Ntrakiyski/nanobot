version: 2
dist: releases
snapshot:
  version_template: '{{ trimprefix .Summary "v" }}'

builds:
  - env:
      - CGO_ENABLED=0
    binary: nanobot
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    tags:
      - netgo
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w

archives:
  - formats: ['tar.gz']
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ['zip']

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: nanobot
    description: 'Nanobot cli'
    install: |
      bin.install "nanobot"
    homepage: 'https://nanobot.ai'
    skip_upload: false
    directory: Formula
    repository:
      owner: nanobot-ai
      name: homebrew-tap
      token: "{{ .Env.GHCR_TOKEN }}"