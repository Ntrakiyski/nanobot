version: 2
dist: releases
snapshot:
  name_template: '{{ trimprefix .Summary "v" }}'

builds:
  - env:
      - CGO_ENABLED=0
    binary: nanobot
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    #   - arm64
    # ignore:
    #   - goos: windows
    #     goarch: arm64
    tags:
      - netgo
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch 